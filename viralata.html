<h3> INFORMAÇÕES GERAIS </h3>

<p> Simplesmente o cachorro mais popular do Brasil! O termo SRD (Sem Raça Definida) abrange todos os cachorros que não possuem origem definida, 
com misturas em sua linhagem de duas ou mais raças. </p>

<p> Um verdadeiro testamento à natureza, a um tempo em que os animais procriavam sem a interferência do homem, pode-se dizer que esse é o 
primeiro cachorro do mundo a surgir do lobo. </p>

<p> Parte do que torna um Vira único é a sua imprevisibilidade, característica que deve ser levada como algo positivo. O SRD é uma caixa de 
surpresas e vem em todos os tamanhos, cores, formatos e padronagens possíveis e imagináveis. São seres únicos em seu físico, personalidade, t
emperamento e pre-disposições. De orelhas eretas à grandes e caídas, pelo curto e rasteiro ou pelo longo e sedoso, focinho achatado ou alongado, calmo ou agitado…
Só um ponto não varia: A amizade e lealdade. Ao adotar um cachorro SRD, observa-se muito mais o cachorro pelo que ele é, sua personalidade própria e aptidões. </p>

<p> Para melhor compreensão, seria possível dividir os vira-latas em 4 categorias superficiais: 

<ol> 
   <li> Cães mestiços que visualmente possuem características mais predominantes de 1 ou 2 raças; </li>
   <li> O Vira-lata que não se parece com nenhum raça, e que ao longo de várias gerações, tantos cruzamentos entre machos e fêmeas diferentes, 
produziram cães com físico totalmente singular; </li>
   <li> Raças híbradas, que é a mistura de duas raças conhecidas, como o Labradoodle (Labrador Retriever e Poodle) ou Yorkiepoo (Yorkshire Terrier e Poodle); </li>
   <li> Raças Funcionais, criadas com um propósito específico, geralmente para trabalho, como o Alaskan Husky. </li> </ol> </p>

<p> Mesmo sendo grande maioria do mundo, tem sido uma batalha nas últimas década a mudança de significado do SRD na cultura. 
Felizmente, depois de muito trabalho e uma mudança de consciência na sociedade, a imagem do SRD tem mudado drasticamente e muito mais pessoas, 
de todas as classes sociais, abriram seus corações e casas para a adoção de SRDs. </p>
