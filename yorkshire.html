<h3> INFORMAÇÕES GERAIS </h3>

<p> Os cachorros da raça Yorkshire Terrier são excelentes companhias, além de muito robustos e brincalhões. Ativos e esportivos, 
são notáveis nadadores e fazem jus a sua origem de trabalhadores e caçadores de roedores, sempre procurando o menor buraco para explorar em busca da caça. </p>

<p> De temperamento meigo, afetuoso, particularmente inteligente e sociável, o Terrier de Yorkshire, que tem muita presença, 
é o tipo de cachorro que se pode levar a toda parte. Sociável com seus congêneres, fiel e muito apegado ao tutor, ele é desconfiado com estranhos 
e vai adorar aproveitar essa oportunidade para latir e avisar sua família. </p>

<p> Precisa gastar energia diariamente e pode dar longos passeios, apesar do tamanho. Na verdade, muitas pessoas, ao olharem esse pequenino, 
se espantariam com a vivacidade desse cão. </p>

<p> O Yorkshire Terrier é bem teimoso, independente e precisa ser adestrado com firmeza e paciência. Ele precisa aprender que não pode desafiar 
todos os cães que passam em seu caminho. Como ele adora a atenção do tutor, geralmente responde bem ao treinamento. </p>

<p> Ele exige completa atenção do tutor e é praticamente uma sombra, seguindo-o para onde for. </p>

<p> Alerta, destemido e curioso, é o típico “cachorro grande em um frasco pequeno”. Ou seja, apesar de ser um cachorro pequeno, não espere ter uma vida tediosa. </p>

<p> Como são muito companheiros e pequenos, mas ativos e aventureiros, conseguem apelar para os mais variados tipos de tutores. 
Não são recomendados para famílias com crianças pequenas, ja que o seu corpo pequeno pode ser frágil. </p>

<p> Latidos são esperados em uma casa que tem um Yorkshire, apesar de que, com treinamento, essa característica pode ser  suavizada. </p>

<p> Sua aparência e pelagem majestosa fazem dele um belo cachorro. </p>
